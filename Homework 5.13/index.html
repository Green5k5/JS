<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
</head>
<body>
    <h1>Каталог товаров</h1>
    <ul id="product-list">
        <li>
            <span>Товар 1</span>
            <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
        </li>
        <li>
            <span>Товар 2</span>
            <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
        </li>
        <li>
            <span>Товар 3</span>
            <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
        </li>
    </ul>
    <h2>Корзина</h2>
    <ul id="cart"></ul>


    <script>
        function addToCart(productName) {
            const cartList = document.getElementById("cart");
            

            const newLi = document.createElement("li");
            newLi.textContent = productName;

            cartList.append(newLi);
        }
    </script>
</body>
</html>
