<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Images with Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="row" id="cats"></div>

  <div class="progress-wrapper">
    <div class="progress-bar" id="bar-cats"></div>
  </div>
  <div class="timer" id="timer-cats">0 c</div>

  <div class="row" id="dogs"></div>

  <div class="progress-wrapper">
    <div class="progress-bar" id="bar-dogs"></div>
  </div>
  <div class="timer" id="timer-dogs">0 c</div>

  <script src="script.js"></script>
</body>
</html>
