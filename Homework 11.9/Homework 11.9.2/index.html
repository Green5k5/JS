<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доставка товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Калькулятор стоимости доставки</h1>
    <form id="delivery-form">
        <label for="product-name">Название товара:</label>
        <input type="text" id="product-name" required><br>
        <label for="weight">Вес товара (кг):</label>
        <input type="number" id="weight" step="0.1" required><br>
        <label for="distance">Расстояние доставки (км):</label>
        <input type="number" id="distance" required><br>
        <button type="submit">Добавить товар</button>
    </form>
    <table class="product-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody id="products-body">
        </tbody>
    </table>

    <script>
        const deliveryForm = document.getElementById('delivery-form');
        const productsBody = document.getElementById('products-body');

        deliveryForm.addEventListener('submit', event => {
            event.preventDefault();
            const productName = document.getElementById('product-name').value.trim();
            const weight = parseFloat(document.getElementById('weight').value);
            const distance = parseInt(document.getElementById('distance').value);

            if (!productName || isNaN(weight) || isNaN(distance)) {
                alert('Все поля обязательны.');
                return;
            }

            const shippingCost = (weight * distance) / 10;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${productName}</td>
                <td>${weight} кг</td>
                <td>${distance} км</td>
                <td>$${shippingCost.toFixed(2)}</td>
            `;
            productsBody.appendChild(row);

            deliveryForm.reset();
        });
    </script>
</body>
</html>
