<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Банковская карта</title>
    <style>
        #card {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        #card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: black;
        }
        input:focus {
            outline: none;
            border-color: blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Настроить дизайн банковской карты</h1>
    <input type="text" id="card-text-input" placeholder="Введите текст">
    <select id="color-select">
        <option value="red">Красный</option>
        <option value="blue">Синий</option>
        <option value="green">Зелёный</option>
    </select>
    <div id="card">
        <div id="card-text"></div>
    </div>

    <script>
        const cardTextInput = document.getElementById('card-text-input');
        const colorSelect = document.getElementById('color-select');
        const card = document.getElementById('card');
        const cardText = document.getElementById('card-text');

        cardTextInput.addEventListener('input', () => {
            cardText.textContent = cardTextInput.value;
        });

        cardTextInput.addEventListener('focus', () => {
            cardTextInput.style.borderColor = 'blue';
            cardTextInput.style.backgroundColor = 'lightblue';
        });

        cardTextInput.addEventListener('blur', () => {
            cardTextInput.style.borderColor = '';
            cardTextInput.style.backgroundColor = '';
        });

        colorSelect.addEventListener('change', () => {
            card.style.backgroundColor = colorSelect.value;
        });
    </script>
</body>
</html>
